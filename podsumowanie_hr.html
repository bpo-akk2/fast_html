<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformacja Procesów HR - Raport Decyzyjny</title>
    
    <!-- Biblioteki React i Tailwind CSS (ładowane z CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Konfiguracja czcionek -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- IKONY (SVG inline dla niezależności pliku) ---
        const Icon = ({ path, className }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width="24" 
                height="24" 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {path}
            </svg>
        );

        const Icons = {
            LayoutDashboard: (props) => <Icon {...props} path={<><rect width="7" height="9" x="3" y="3" rx="1" /><rect width="7" height="5" x="14" y="3" rx="1" /><rect width="7" height="9" x="14" y="12" rx="1" /><rect width="7" height="5" x="3" y="16" rx="1" /></>} />,
            FileSpreadsheet: (props) => <Icon {...props} path={<><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z" /><path d="M14 2v4a2 2 0 0 0 2 2h4" /><path d="M8 13h2" /><path d="M8 17h2" /><path d="M14 13h2" /><path d="M14 17h2" /></>} />,
            GitBranch: (props) => <Icon {...props} path={<><line x1="6" x2="6" y1="3" y2="15" /><circle cx="18" cy="6" r="3" /><circle cx="6" cy="18" r="3" /><path d="M18 9a9 9 0 0 1-9 9" /></>} />,
            CheckCircle: (props) => <Icon {...props} path={<><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" /><polyline points="22 4 12 14.01 9 11.01" /></>} />,
            AlertTriangle: (props) => <Icon {...props} path={<><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z" /><path d="M12 9v4" /><path d="M12 17h.01" /></>} />,
            Clock: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10" /><polyline points="12 6 12 12 16 14" /></>} />,
            Coins: (props) => <Icon {...props} path={<><circle cx="8" cy="8" r="6" /><path d="M18.09 10.37A6 6 0 1 1 10.34 18" /><path d="M7 6h1v4" /><path d="m16.71 13.88.7 .71-2.82 2.82" /></>} />,
            Database: (props) => <Icon {...props} path={<><ellipse cx="12" cy="5" rx="9" ry="3" /><path d="M3 5V19A9 3 0 0 0 21 19V5" /><path d="M3 12A9 3 0 0 0 21 12" /></>} />,
            Users: (props) => <Icon {...props} path={<><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><path d="M22 21v-2a4 4 0 0 0-3-3.87" /><path d="M16 3.13a4 4 0 0 1 0 7.75" /></>} />,
            TrendingUp: (props) => <Icon {...props} path={<><polyline points="22 7 13.5 15.5 8.5 10.5 2 17" /><polyline points="16 7 22 7 22 13" /></>} />,
            XCircle: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10" /><path d="m15 9-6 6" /><path d="m9 9 6 6" /></>} />,
            BrainCircuit: (props) => <Icon {...props} path={<><path d="M12 5a3 3 0 1 0-5.94 0" /><path d="M12 5v3" /><path d="M8 8v1a2 2 0 0 1-2 2H4" /><path d="M12 8h6a2 2 0 0 1 2 2v2" /><path d="M12 8v3" /><path d="m20 12-5 3" /><path d="M4 14h2a2 2 0 0 1 2 2v1" /><path d="M12 11v6" /><path d="M12 18a3 3 0 1 0 0-6" /><path d="m4 12 5 3" /></>} />,
            Building2: (props) => <Icon {...props} path={<><path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z" /><path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2" /><path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2" /><path d="M10 6h4" /><path d="M10 10h4" /><path d="M10 14h4" /><path d="M10 18h4" /></>} />,
            Hammer: (props) => <Icon {...props} path={<><path d="m15 12-8.5 8.5c-.83.83-2.17.83-3 0 0 0 0 0 0 0a2.12 2.12 0 0 1 0-3L12 9" /><path d="M17.64 15 22 10.64" /><path d="m20.91 11.7-1.25-1.25c-.6-.6-.93-1.4-.93-2.25V7.86c0-.55-.45-1-1-1H14.14c-.86 0-1.66-.34-2.25-.93l-1.03-1.03a1.59 1.59 0 0 0-2.58.6l-2.46 6.15a1.59 1.59 0 0 0 .72 1.92l4.47 2.23c.5.25 1.09.25 1.59 0L17 13.5" /></>} />,
            ArrowRight: (props) => <Icon {...props} path={<><path d="M5 12h14" /><path d="m12 5 7 7-7 7" /></>} />
        };

        // --- DANE (Data Models) ---

        const diagnosisPoints = [
          {
            title: "Rozproszenie Danych",
            desc: "Dane powielane ręcznie w: Asana, Teamtailor, 3+ Excelach, TalentSoft, V-Doc, Yousign.",
            icon: <Icons.Database className="w-6 h-6 text-red-500" />
          },
          {
            title: "Obciążenie Zespołu",
            desc: "Obsługa manualna zajmuje ~40h miesięcznie (1/4 etatu). Koszt alternatywny: ~48k PLN rocznie.",
            icon: <Icons.Clock className="w-6 h-6 text-orange-500" />
          },
          {
            title: "Blokada AI",
            desc: "Brak 'Single Source of Truth' uniemożliwia wdrożenie Agenta HR (strategia The Catalyst™).",
            icon: <Icons.XCircle className="w-6 h-6 text-red-500" />
          },
          {
            title: "Frustracja (Ola HR)",
            desc: "Zmęczenie Excelami ('Excel Fatigue') i zależność od zewnętrznego dostawcy (Enova/Eurex).",
            icon: <Icons.Users className="w-6 h-6 text-orange-500" />
          }
        ];

        const optionsData = [
          {
            id: 1,
            title: "Opcja 1: Custom App (Buduj)",
            type: "CAPEX (Inwestycja)",
            costYear1: "~20 000 PLN",
            roi: "7-10 miesięcy",
            verdict: "Rekomendacja Alternatywna",
            description: "Własna baza SQL + n8n + React App. Pełna kontrola, brak opłat miesięcznych.",
            pros: ["Własne IP agencji", "Brak opłat abonamentowych", "Idealne dopasowanie do procesu B2B/UoP", "Data Integrity pod AI"],
            cons: ["Konieczność utrzymania (IT)", "Dłuższy czas wdrożenia (4-6 tyg)", "Bus Factor (zależność od devów)"],
            icon: <Icons.Hammer className="w-8 h-8 text-blue-600" />
          },
          {
            id: 2,
            title: "Opcja 2: People Force (Kup)",
            type: "OPEX (Abonament)",
            costYear1: "~27 000 PLN ($600/mc)",
            roi: "Natychmiastowy (Strategiczny)",
            verdict: "Rekomendacja Główna",
            description: "Gotowy system HRIS SaaS z otwartym API. Szybkie wdrożenie, nowoczesny UX.",
            pros: ["Gotowe na 'wczoraj'", "Appka mobilna dla pracowników", "API do integracji z AI (Data Flywheel)", "Support zewnętrzny"],
            cons: ["Stały koszt miesięczny ($600)", "Zależność od dostawcy", "Mniejsza elastyczność procesowa"],
            icon: <Icons.Building2 className="w-8 h-8 text-green-600" />
          },
          {
            id: 3,
            title: "Opcja 3: Enova 365",
            type: "Enterprise CAPEX",
            costYear1: "~70 000 PLN+",
            roi: "> 3 lata",
            verdict: "Odradzane",
            description: "Rozbudowa obecnego systemu ERP. Standard rynkowy, ale drogi i toporny.",
            pros: ["Zgodność z legislacją", "Standard rynkowy", "Integracja z księgowością"],
            cons: ["Zaporowy koszt dla tej skali", "Toporny UX", "Trudna integracja z AI", "Długi czas wdrożenia"],
            icon: <Icons.Database className="w-8 h-8 text-gray-500" />
          },
          {
            id: 4,
            title: "Opcja 4: Mikro-optymalizacje",
            type: "Niski CAPEX",
            costYear1: "~3 000 PLN",
            roi: "1-2 miesiące",
            verdict: "Tylko doraźnie",
            description: "Automatyzacja wpisywania danych do Exceli za pomocą n8n.",
            pros: ["Bardzo tanie", "Szybkie wdrożenie", "Brak zmian nawyków"],
            cons: ["Pudrowanie problemu", "Brak historii zmian", "Ryzyko błędów (kruchość)", "Nie rozwiązuje problemu RODO"],
            icon: <Icons.FileSpreadsheet className="w-8 h-8 text-yellow-600" />
          },
          {
            id: 5,
            title: "Opcja 5: Status Quo",
            type: "Strata Operacyjna",
            costYear1: "48 000 PLN (Strata)",
            roi: "Ujemne",
            verdict: "Nieakceptowalne",
            description: "Brak zmian. Akceptacja obecnego chaosu i kosztów.",
            pros: ["Brak wydatków inwestycyjnych", "Teoretyczna elastyczność"],
            cons: ["Przepalanie budżetu", "Blokada strategii AI", "Wypalenie zespołu P&C", "Ryzyko wycieku danych"],
            icon: <Icons.XCircle className="w-8 h-8 text-red-600" />
          }
        ];

        // --- KOMPONENTY UI ---

        const Card = ({ children, className = "" }) => (
          <div className={`bg-white rounded-xl shadow-sm border border-slate-200 p-6 ${className}`}>
            {children}
          </div>
        );

        const Badge = ({ children, color = "blue" }) => {
          const colors = {
            blue: "bg-blue-100 text-blue-800",
            green: "bg-green-100 text-green-800",
            red: "bg-red-100 text-red-800",
            yellow: "bg-yellow-100 text-yellow-800",
            gray: "bg-slate-100 text-slate-800",
          };
          return (
            <span className={`px-2.5 py-0.5 rounded-full text-xs font-medium ${colors[color] || colors.blue}`}>
              {children}
            </span>
          );
        };

        // --- WIDOKI (Views) ---

        const DashboardView = () => (
          <div className="space-y-6">
            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
              <Card className="border-l-4 border-l-red-500">
                <div className="flex justify-between items-start">
                  <div>
                    <p className="text-sm font-medium text-slate-500">Koszt obecnego chaosu</p>
                    <h3 className="text-2xl font-bold text-slate-900">48 000 PLN</h3>
                    <p className="text-xs text-red-600 mt-1">Rocznie (koszt pracy manualnej)</p>
                  </div>
                  <Icons.AlertTriangle className="text-red-500 w-8 h-8" />
                </div>
              </Card>
              
              <Card className="border-l-4 border-l-blue-500">
                <div className="flex justify-between items-start">
                  <div>
                    <p className="text-sm font-medium text-slate-500">Czas marnowany</p>
                    <h3 className="text-2xl font-bold text-slate-900">40h / msc</h3>
                    <p className="text-xs text-blue-600 mt-1">1/4 etatu specjalisty HR</p>
                  </div>
                  <Icons.Clock className="text-blue-500 w-8 h-8" />
                </div>
              </Card>

              <Card className="border-l-4 border-l-green-500">
                <div className="flex justify-between items-start">
                  <div>
                    <p className="text-sm font-medium text-slate-500">Cel Optymalizacji</p>
                    <h3 className="text-2xl font-bold text-slate-900">-50%</h3>
                    <p className="text-xs text-green-600 mt-1">Odzyskanie min. 20h miesięcznie</p>
                  </div>
                  <Icons.TrendingUp className="text-green-500 w-8 h-8" />
                </div>
              </Card>
            </div>

            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
              <Card>
                <h3 className="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                  <Icons.Database className="w-5 h-5 text-blue-600" />
                  Stan Obecny (Problem)
                </h3>
                <ul className="space-y-4">
                  {diagnosisPoints.map((point, idx) => (
                    <li key={idx} className="flex items-start gap-3 p-3 bg-slate-50 rounded-lg">
                      <div className="mt-1">{point.icon}</div>
                      <div>
                        <p className="font-semibold text-slate-800">{point.title}</p>
                        <p className="text-sm text-slate-600">{point.desc}</p>
                      </div>
                    </li>
                  ))}
                </ul>
              </Card>

              <Card className="bg-gradient-to-br from-slate-900 to-slate-800 text-white">
                <h3 className="text-lg font-bold mb-4 flex items-center gap-2">
                  <Icons.BrainCircuit className="w-5 h-5 text-purple-400" />
                  Wizja Przyszłości (Strategia AI)
                </h3>
                <div className="space-y-6">
                  <div className="border-l-2 border-purple-400 pl-4">
                    <h4 className="font-semibold text-purple-200">Data Flywheel</h4>
                    <p className="text-sm text-slate-300 mt-1">
                      Uporządkowane dane kadrowe zasilają automatyzacje. Każdy proces generuje czyste dane, a nie "śmieci" w Excelu.
                    </p>
                  </div>
                  <div className="border-l-2 border-purple-400 pl-4">
                    <h4 className="font-semibold text-purple-200">Agent HR (2026)</h4>
                    <p className="text-sm text-slate-300 mt-1">
                      AI odpowiada na pytania pracowników ("Ile mam urlopu?", "Jak wziąć delegację?"). Wymaga to "Single Source of Truth", którego dziś nie ma.
                    </p>
                  </div>
                  <div className="mt-6 p-4 bg-slate-700/50 rounded-lg border border-slate-600">
                    <p className="text-sm font-medium">Decyzja strategiczna:</p>
                    <p className="text-lg font-bold text-white mt-1">
                      Musimy uporządkować dane TERAZ, aby móc wdrożyć AI JUTRO.
                    </p>
                  </div>
                </div>
              </Card>
            </div>
          </div>
        );

        const ComparisonView = () => (
          <div className="space-y-6">
            <div className="bg-blue-50 border border-blue-200 p-4 rounded-lg">
              <p className="text-sm text-blue-800">
                <strong>Kontekst:</strong> Analiza oparta na założeniu redukcji pracy manualnej o 50% (oszczędność ~24 000 PLN rocznie) oraz budowie fundamentów pod AI.
              </p>
            </div>
            
            <div className="grid grid-cols-1 gap-6">
              {optionsData.map((option) => (
                <Card key={option.id} className={`transition-all hover:shadow-md ${option.id === 2 || option.id === 1 ? 'border-l-4 border-l-green-500' : ''}`}>
                  <div className="flex flex-col md:flex-row justify-between gap-6">
                    <div className="flex-1">
                      <div className="flex items-center gap-3 mb-2">
                        {option.icon}
                        <h3 className="text-xl font-bold text-slate-900">{option.title}</h3>
                        {option.id === 2 && <Badge color="green">REKOMENDACJA GŁÓWNA</Badge>}
                        {option.id === 1 && <Badge color="blue">ALTERNATYWA</Badge>}
                      </div>
                      <p className="text-slate-600 mb-4">{option.description}</p>
                      
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                        <div>
                          <p className="font-semibold text-green-700 mb-1">Plusy:</p>
                          <ul className="list-disc list-inside space-y-1 text-slate-600">
                            {option.pros.map((p, i) => <li key={i}>{p}</li>)}
                          </ul>
                        </div>
                        <div>
                          <p className="font-semibold text-red-700 mb-1">Minusy:</p>
                          <ul className="list-disc list-inside space-y-1 text-slate-600">
                            {option.cons.map((c, i) => <li key={i}>{c}</li>)}
                          </ul>
                        </div>
                      </div>
                    </div>

                    <div className="w-full md:w-64 flex flex-col gap-3 border-t md:border-t-0 md:border-l border-slate-100 pt-4 md:pt-0 md:pl-6">
                      <div>
                        <p className="text-xs text-slate-400 uppercase font-semibold">Model Kosztowy</p>
                        <p className="font-medium text-slate-800">{option.type}</p>
                      </div>
                      <div>
                        <p className="text-xs text-slate-400 uppercase font-semibold">Koszt 1. roku</p>
                        <p className="font-bold text-slate-900 text-lg">{option.costYear1}</p>
                      </div>
                      <div>
                        <p className="text-xs text-slate-400 uppercase font-semibold">ROI (Zwrot)</p>
                        <div className={`font-bold ${option.id === 5 || option.id === 3 ? 'text-red-600' : 'text-green-600'}`}>
                          {option.roi}
                        </div>
                      </div>
                      <div className="mt-auto">
                        <p className="text-xs text-slate-400 uppercase font-semibold">Werdykt</p>
                        <p className="font-medium text-slate-800">{option.verdict}</p>
                      </div>
                    </div>
                  </div>
                </Card>
              ))}
            </div>
          </div>
        );

        const RecommendationView = () => (
          <div className="space-y-8">
            <div className="text-center max-w-2xl mx-auto mb-8">
              <h2 className="text-2xl font-bold text-slate-900 mb-2">Decyzja Strategiczna: Build vs Buy</h2>
              <p className="text-slate-600">
                Rekomendujemy odejście od Excela. Wybór ścieżki zależy od preferencji Zarządu odnośnie modelu finansowania (OPEX vs CAPEX).
              </p>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
              {/* Opcja Buy */}
              <Card className="relative border-2 border-green-500 bg-green-50/30 overflow-hidden">
                <div className="absolute top-0 right-0 bg-green-500 text-white px-4 py-1 rounded-bl-lg text-sm font-bold">
                  PREFEROWANA
                </div>
                <div className="mb-6 text-center">
                  <Icons.Building2 className="w-12 h-12 text-green-600 mx-auto mb-3" />
                  <h3 className="text-xl font-bold text-slate-900">Opcja 2: People Force</h3>
                  <p className="text-green-700 font-medium">Model Abonamentowy (SaaS)</p>
                </div>
                
                <div className="space-y-4">
                  <div className="flex justify-between py-2 border-b border-green-200">
                    <span className="text-slate-600">Koszt roczny</span>
                    <span className="font-bold text-slate-900">~27 000 PLN</span>
                  </div>
                  <div className="flex justify-between py-2 border-b border-green-200">
                    <span className="text-slate-600">Czas wdrożenia</span>
                    <span className="font-bold text-slate-900">2-3 tygodnie</span>
                  </div>
                  <div className="flex justify-between py-2 border-b border-green-200">
                    <span className="text-slate-600">Obsługa IT</span>
                    <span className="font-bold text-slate-900">Minimalna</span>
                  </div>
                </div>

                <div className="mt-6 bg-white p-4 rounded-lg border border-green-200">
                  <p className="text-sm text-slate-700">
                    <strong>Dlaczego ta opcja?</strong> Najszybsza ulga dla zespołu P&C. Nowoczesna aplikacja dla pracowników (Employer Branding). Otwiera drogę do AI przez API bez konieczności utrzymywania własnego kodu.
                  </p>
                </div>
              </Card>

              {/* Opcja Build */}
              <Card className="border border-slate-200">
                <div className="mb-6 text-center">
                  <Icons.Hammer className="w-12 h-12 text-blue-600 mx-auto mb-3" />
                  <h3 className="text-xl font-bold text-slate-900">Opcja 1: Custom App</h3>
                  <p className="text-blue-700 font-medium">Inwestycja Jednorazowa (Własne IP)</p>
                </div>
                
                <div className="space-y-4">
                  <div className="flex justify-between py-2 border-b border-slate-100">
                    <span className="text-slate-600">Koszt roczny (Utrzymanie)</span>
                    <span className="font-bold text-slate-900">~0 PLN (+ serwer)</span>
                  </div>
                  <div className="flex justify-between py-2 border-b border-slate-100">
                    <span className="text-slate-600">Koszt inwestycji (Start)</span>
                    <span className="font-bold text-slate-900">~20 000 PLN</span>
                  </div>
                  <div className="flex justify-between py-2 border-b border-slate-100">
                    <span className="text-slate-600">Obsługa IT</span>
                    <span className="font-bold text-slate-900">Wymagana (Internal)</span>
                  </div>
                </div>

                <div className="mt-6 bg-slate-50 p-4 rounded-lg border border-slate-200">
                  <p className="text-sm text-slate-700">
                    <strong>Dlaczego ta opcja?</strong> Jeśli firma chce uniknąć stałych kosztów miesięcznych i chce mieć pełną kontrolę. Budujemy własne aktywa, ale bierzemy na siebie ciężar utrzymania i bezpieczeństwa.
                  </p>
                </div>
              </Card>
            </div>

            <div className="mt-8">
              <h3 className="text-lg font-bold text-slate-900 mb-4">Plan Działania (Next Steps)</h3>
              <div className="flex flex-col md:flex-row gap-4">
                {[
                  "Decyzja Budżetowa (15k PLN vs 600$/mc)",
                  "Weryfikacja API (Spotkanie techniczne)",
                  "Negocjacje z Eurex (G.Drive zamiast V-Doc)",
                  "Start Wdrożenia (Kick-off)"
                ].map((step, i) => (
                  <div key={i} className="flex-1 bg-white p-4 rounded-lg border border-slate-200 shadow-sm flex items-center gap-3">
                    <div className="w-8 h-8 rounded-full bg-slate-900 text-white flex items-center justify-center font-bold text-sm shrink-0">
                      {i + 1}
                    </div>
                    <p className="text-sm font-medium text-slate-700">{step}</p>
                  </div>
                ))}
              </div>
            </div>
          </div>
        );

        // --- GLOWNA APLIKACJA ---

        const App = () => {
          const [activeTab, setActiveTab] = useState('dashboard');

          const renderContent = () => {
            switch (activeTab) {
              case 'dashboard': return <DashboardView />;
              case 'options': return <ComparisonView />;
              case 'recommendation': return <RecommendationView />;
              default: return <DashboardView />;
            }
          };

          return (
            <div className="min-h-screen bg-slate-50 text-slate-900 font-sans pb-12">
              {/* Header */}
              <header className="bg-white border-b border-slate-200 sticky top-0 z-10">
                <div className="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
                  <div className="flex items-center gap-2">
                    <Icons.GitBranch className="w-6 h-6 text-blue-600" />
                    <div>
                      <h1 className="text-lg font-bold leading-tight">Transformacja Procesów HR</h1>
                      <p className="text-xs text-slate-500">Raport Decyzyjny & Analiza Opcji</p>
                    </div>
                  </div>
                  <div className="text-xs text-slate-400 hidden sm:block">
                    Autor: AI & Automation Manager | Data: Grudzień 2025
                  </div>
                </div>
              </header>

              {/* Navigation Tabs */}
              <div className="bg-white border-b border-slate-200 shadow-sm">
                <div className="max-w-6xl mx-auto px-4 flex gap-6 overflow-x-auto">
                  {[
                    { id: 'dashboard', label: 'Diagnoza & Dashboard', icon: Icons.LayoutDashboard },
                    { id: 'options', label: 'Porównanie Opcji', icon: Icons.Coins },
                    { id: 'recommendation', label: 'Rekomendacja', icon: Icons.CheckCircle },
                  ].map((tab) => (
                    <button
                      key={tab.id}
                      onClick={() => setActiveTab(tab.id)}
                      className={`flex items-center gap-2 py-4 text-sm font-medium border-b-2 transition-colors whitespace-nowrap ${
                        activeTab === tab.id
                          ? 'border-blue-600 text-blue-600'
                          : 'border-transparent text-slate-500 hover:text-slate-700'
                      }`}
                    >
                      <tab.icon className="w-4 h-4" />
                      {tab.label}
                    </button>
                  ))}
                </div>
              </div>

              {/* Main Content */}
              <main className="max-w-6xl mx-auto px-4 py-8">
                {renderContent()}
              </main>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
